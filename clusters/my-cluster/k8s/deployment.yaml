apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-challenge-app
  labels:
    app: sre-challenge-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sre-challenge-app
  template:
    metadata:
      labels:
        app: sre-challenge-app
    spec:
      containers:
      - name: sre-challenge-container
        image: jmuachifi/sre-challenge-fluxcd:latest
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 20
